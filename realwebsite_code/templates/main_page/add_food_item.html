{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f8fa;
            background-image: url("{% static 'vendor_desktop/2.avif' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 30px 25px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #fff;
        }

        select[multiple] {
            height: auto;
        }

        small {
            font-size: 12px;
            color: #666;
            display: block;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            font-size: 17px;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .form-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-header i {
            font-size: 32px;
            color: #28a745;
            margin-right: 10px;
        }

        .error-message {
            color: #d9534f;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-utensils icon"></i>
            <h1>Add Food Item</h1>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="category">Category:</label>
            <select id="category" name="categories" multiple required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <small>Hold Ctrl (Windows) or Cmd (Mac) to select multiple</small>

            <label for="name">Food Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="discount">Discount (%):</label>
            <input type="number" id="discount" name="discount" step="0.01" required>

            <label for="image">Food Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="food_type">Food Type:</label>
            <select id="food_type" name="food_type" required>
                <option value="veg" {% if food_type == 'veg' %}selected{% endif %}>Veg</option>
                <option value="non-veg" {% if food_type == 'non-veg' %}selected{% endif %}>Non-Veg</option>
            </select>

            <button type="submit"><i class="fas fa-plus-circle icon"></i> Add Food Item</button>
        </form>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
    </div>

</body>
</html>
