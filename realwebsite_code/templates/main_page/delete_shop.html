<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 1.4em;
      color: #c0392b;
      margin-bottom: 25px;
    }

    form {
      display: inline-block;
      margin-right: 15px;
    }

    button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
      padding: 10px 18px;
      border: 1px solid #3498db;
      border-radius: 6px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    a:hover {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Are you sure you want to delete <strong>{{ shop.full_name }}</strong>'s profile?</h1>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'manager_shop_list' %}">Cancel</a>
  </div>
</body>
</html>
