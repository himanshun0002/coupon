<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Create a New Listing</h1>
      {% if user.is_authenticated %}
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required />
          </div>

          <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
          </div>

          <div class="form-group mb-3">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" required min="0" step="0.01"/>
          </div>

          <div class="form-group mb-3">
            <label for="bedrooms">Bedrooms</label>
            <input type="number" class="form-control" id="bedrooms" name="bedrooms" required min="0"/>
          </div>

          <div class="form-group mb-3">
            <label for="bathrooms">Bathrooms</label>
            <input type="number" class="form-control" id="bathrooms" name="bathrooms" step="0.1" required min="0"/>
          </div>

          <div class="form-group mb-3">
            <label for="garage">Garage</label>
            <input type="number" class="form-control" id="garage" name="garage" min="0"/>
          </div>

          <div class="form-group mb-3">
            <label for="sqft">Square Footage</label>
            <input type="number" class="form-control" id="sqft" name="sqft" required min="0"/>
          </div>

          <div class="form-group mb-3">
            <label for="lot_size">Lot Size (sqft)</label>
            <input type="number" class="form-control" id="lot_size" name="lot_size" step="0.1" required min="0"/>
          </div>

          <div class="form-group mb-3">
            <label for="photo_main">Main Photo</label>
            <input type="file" class="form-control" id="photo_main" name="photo_main" required />
          </div>

          <div class="form-group mb-3">
            <label for="is_published">Publish</label>
            <input type="checkbox" id="is_published" name="is_published" />
            <small class="form-text text-muted">Check to publish the listing.</small>
          </div>

          <button type="submit" class="btn btn-primary">Create Listing</button>
          <a href="{% url 'listing_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      {% else %}
        <p>
          You must be logged in to create a listing. <a href="{% url 'login' %}">Login</a>
        </p>
      {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies (optional, for dynamic components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
