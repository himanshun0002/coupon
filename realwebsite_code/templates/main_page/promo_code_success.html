<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Promo Code Applied</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f5;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .success-container {
      background-color: #ffffff;
      border: 1px solid #d4edda;
      border-radius: 8px;
      padding: 30px 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .success-container h1 {
      color: #28a745;
      margin-bottom: 15px;
    }

    .success-container p {
      font-size: 1.1em;
      color: #333;
    }

    .success-container .checkmark {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 10px;
    }

    .success-container a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #28a745;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .success-container a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
    <div class="success-container">
      <div class="checkmark">âœ“</div>
      <h1>Promo Code Applied!</h1>
      <p>Your discount has been successfully applied to your order.</p>
      <a href="{% url 'coupon_list' %}">Proceed to Checkout</a>
    </div>
  </body>
  
</html>
