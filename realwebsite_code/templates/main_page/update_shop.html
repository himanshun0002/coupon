<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f5f7;
      padding: 40px 20px;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #34495e;
      font-weight: 500;
    }

    input[type="text"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      margin-bottom: 20px;
      transition: border-color 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Update Shop Profile</h1>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" value="{{ shop.full_name }}" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required>{{ shop.address }}</textarea>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male" {% if shop.gender == 'male' %}selected{% endif %}>Male</option>
        <option value="female" {% if shop.gender == 'female' %}selected{% endif %}>Female</option>
        <option value="other" {% if shop.gender == 'other' %}selected{% endif %}>Other</option>
      </select>

      <label for="shop_photo">Shop Photo:</label>
      <input type="file" id="shop_photo" name="shop_photo">

      <label for="gst_number">GST Number:</label>
      <input type="text" id="gst_number" name="gst_number" value="{{ shop.gst_number }}" required>

      <label for="shop_number">Shop Number:</label>
      <input type="text" id="shop_number" name="shop_number" value="{{ shop.shop_number }}" required>

      <label for="owner_aadhar_number">Owner Aadhar Number:</label>
      <input type="text" id="owner_aadhar_number" name="owner_aadhar_number" value="{{ shop.owner_aadhar_number }}" required>

      <label for="owner_aadhar_photo">Owner Aadhar Photo:</label>
      <input type="file" id="owner_aadhar_photo" name="owner_aadhar_photo">

      <label for="selfie_with_shop">Selfie with Shop:</label>
      <input type="file" id="selfie_with_shop" name="selfie_with_shop">

      <button type="submit">Update Shop</button>
    </form>
  </div>
</body>
</html>
