<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ listing.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ listing.title }}</h1>
        <img src="http://127.0.0.1:8000/main_page{{ listing.photo_main.url }}" alt="{{ listing.title }}" class="img-fluid mb-4">
        <p><strong>Address:</strong> {{ listing.address }}</p>
        <p><strong>Price:</strong> ${{ listing.price }}</p>
        <p><strong>Description:</strong> {{ listing.description }}</p>
        <p><strong>Bedrooms:</strong> {{ listing.bedrooms }}</p>
        <p><strong>Bathrooms:</strong> {{ listing.bathrooms }}</p>
        <p><strong>Lot Size:</strong> {{ listing.lot_size }} sqft</p>
        <a href="{% url 'listing_update' pk=listing.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'listing_list' %}" class="btn btn-secondary">Back to Listings</a>
    </div>
</body>
</html>
