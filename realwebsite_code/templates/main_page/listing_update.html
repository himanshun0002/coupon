<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Listing: {{ listing.title }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ listing.title }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4">{{ listing.description }}</textarea>
            </div>
            <div class="form-group mb-3">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ listing.price }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" name="bedrooms" value="{{ listing.bedrooms }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" name="bathrooms" value="{{ listing.bathrooms }}" step="0.1" required>
            </div>
            <div class="form-group mb-3">
                <label for="garage">Garage</label>
                <input type="number" class="form-control" id="garage" name="garage" value="{{ listing.garage }}">
            </div>
            <div class="form-group mb-3">
                <label for="sqft">Square Footage</label>
                <input type="number" class="form-control" id="sqft" name="sqft" value="{{ listing.sqft }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="lot_size">Lot Size (sqft)</label>
                <input type="number" class="form-control" id="lot_size" name="lot_size" value="{{ listing.lot_size }}" step="0.1" required>
            </div>
            <div class="form-group mb-3">
                <label for="photo_main">Main Photo</label>
                <input type="file" class="form-control" id="photo_main" name="photo_main">
                {% if listing.photo_main %}
                    <img src="http://127.0.0.1:8000/main_page{{ listing.photo_main.url }}" alt="Main Photo" class="img-thumbnail mt-2" width="200">
                {% endif %}
            </div>
            <div class="form-group mb-3">
                <label for="is_published">Publish</label>
                <input type="checkbox" id="is_published" name="is_published" {% if listing.is_published %}checked{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary">Update Listing</button>
            <a href="{% url 'listing_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
